<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Quote</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='calculator'>
    <input type='number' class='num1' placeholder="Enter the first number">
    <input type='number' class='num2' placeholder="Enter the second number">
    <div class='buttons'>
      <button onclick="add()" class='button'>+</button>
      <button onclick="subtract()" class='button'>-</button>
      <button onclick="multiply()" class='button'>ร</button>
      <button onclick="divide()" class='button'>รท</button>
    </div>
    <div class='result' id='result'>Result: </div>
    <div class='quote' id='quote'>Quote goes here</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
